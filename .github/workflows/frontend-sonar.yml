name: SonarCloud - Frontend

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sonarcloud:
    name: Analyze Frontend with SonarCloud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: li-frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: ğŸ” Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=listit-frontend \
            -Dsonar.organization=gianlucagirardi \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/node_modules/**,**/public/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
