name: SonarCloud - Backend

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sonarcloud:
    name: Analyze Backend with SonarCloud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: li-backend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ“¦ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: ðŸ§ª Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=listit-backend \
            -Dsonar.organization=gianlucagirardi \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
