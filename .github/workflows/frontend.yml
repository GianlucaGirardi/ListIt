name: Frontend CI

on:
  push:
  pull_request:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: li-frontend

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Check Prettier formatting
        run: npx prettier . --check

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🧪 Run unit tests
        run: npm run test
